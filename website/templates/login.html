{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

    <form method="POST">
        <div><h1 align="center">To jest strona, na której możesz się zalogować.</h1></div>
        <div class="form-group">
            <label for="email">Adres email</label>
            <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Wprowadź adres email"
            />
        </div>
        <div class="form-group">
            <label for="password1">Hasło</label>
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Podaj hasło"
            />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Zaloguj się!</button>
    </form>

{% endblock %}
